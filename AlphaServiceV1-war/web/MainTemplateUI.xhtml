<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Alpha Devs - Web Pos V1</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><p:graphicImage value="./resources/Images/AlphaLogoBlack.jpg" height="80" width="95"/> <b>Alpha Development Team - WEB POS Beta V1 </b></ui:insert>
        </div>
        <div>
            <div id="left">
                <br/>
                <br/>
                <ui:insert name="left"><p:clock  />
                <br/>
                <br/>
                <br/>
                <p:outputLabel value="Loged User" rendered="#{empty userHandler.current.userName ? false : true }" /><br/>
                <p:outputLabel value="#{stringHelper.convertToUppercase(userHandler.current.userName)}"/>
                <p:outputLabel value="#{empty userHandler.current.userName ? infoGrabber.logoutUser : asd}" rendered="false" />
                <br/>
                <br/>
                <br/>
                <p:outputLabel value="Company" rendered="#{empty userHandler.current.associatedCompany.companyName ? false : true }" /><br/>
                <p:outputLabel value="#{userHandler.current.associatedCompany.companyName}"/>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"><i>Powered by Alpha Development Team (Pvt) Ltd </i></ui:insert>
        </div>

    </h:body>

</html>
