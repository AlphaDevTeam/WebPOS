<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>


                    <h:form>
                        <p:selectOneMenu value="#{accessRequestHandler.selectedStatus}" >
                            <f:selectItems value="#{accessRequestHandler.statuses}" />
                            <p:ajax partialSubmit="true" update="dtRequests" /> 
                        </p:selectOneMenu>
                        <p:commandButton value="Load" action="#" />
                        <p:dataTable id="dtRequests" value="#{accessRequestHandler.list}" var="item" selection="#{accessRequestHandler.listRequests}" rowKey="#{item.id}" style="margin-bottom:0">
                            <f:facet name="header">
                                Requests
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RequestNumber"/>
                                </f:facet>
                                <h:outputText value="#{item.requestNumber}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RequestReference"/>
                                </f:facet>
                                <h:outputText value="#{item.requestReference}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CompanyName"/>
                                </f:facet>
                                <h:outputText value="#{item.companyName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ContactName"/>
                                </f:facet>
                                <h:outputText value="#{item.contactName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ContactNumber"/>
                                </f:facet>
                                <h:outputText value="#{item.contactNumber}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ContactEmail"/>
                                </f:facet>
                                <h:outputText value="#{item.contactEmail}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RequestType"/>
                                </f:facet>
                                <h:outputText value="#{item.requestType}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RequestStatus"/>
                                </f:facet>
                                <h:outputText value="#{item.requestStatus}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="dtRequests" icon="ui-icon-approve" value="Approve" action="#{accessRequestHandler.approveRequest}" />
                                <p:commandButton process="dtRequests" icon="ui-icon-approve" value="Decline" action="#" />
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
