<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <h:form>
                    <h3 style="margin-top: 0">Sub Menu Manager</h3>
                    <p:selectOneMenu id="mainMenu" value="#{menuHandler.current}" label="Menu Item" required="true"  >
                        <f:selectItem itemLabel="Select One" />  
                        <f:selectItems value="#{menuHandler.mainMenus}"/>
                        
                    </p:selectOneMenu> 
                    <p:pickList id="pickList" value="#{menuHandler.menus}" var="menus" itemLabel="#{menus}" itemValue="#{menus}" />
                    <h:commandButton id="citySubmit" action="#{menuHandler.updateMenu()}" value="Submit" />

                    <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="menuDialog">
                        <h:panelGrid id="displayMenu" columns="2">
                            <h:outputText value="Source: " style="font-weight:bold" />
                            <ui:repeat value="#{menuHandler.menus.source}" var="item">
                                <h:outputText value="#{item}" style="margin-right:5px" />
                            </ui:repeat>

                            <h:outputText value="Target: " style="font-weight:bold" />
                            <ui:repeat value="#{menuHandler.menus.target}" var="item">
                                <h:outputText value="#{item}" style="margin-right:5px" />
                            </ui:repeat>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            
            </ui:define>
            
            

        </ui:composition>

    </h:body>
</html>
