<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Menu Level:" for="menuLevel" />
                            <p:selectOneMenu id="menuLevel" value="#{menuHandler.current.menuLevel}" label="Menu Level" required="true" >
                                <f:selectItem itemLabel="Select One" />  
                                <f:selectItems value="#{menuHandler.menuLevels}"/>
                            </p:selectOneMenu>     
                            <p:outputLabel value="DisplayTitle:" for="displayTitle" />
                            <p:inputText id="displayTitle" value="#{menuHandler.current.displayTitle}" title="DisplayTitle" />
                            <p:outputLabel value="Url:" for="url" />
                            <p:inputText id="url" value="#{menuHandler.current.url}" title="Url" />
                            <p:commandButton value="Submit" action="#{menuHandler.persistMenu()}"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
