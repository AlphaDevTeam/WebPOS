<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="RelatedCompany:" for="relatedCompany" />
                    
                    
                    <h:selectOneMenu id="relatedCompany" value="#{systemNumbersHandler.current.relatedCompany}" title="RelatedCompany" converter="#{companyConvertor}" >
                        <f:selectItems value="#{companyHandler.listOfCompany}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="RelatedLocation:" for="relatedLocation" />
                    <h:selectOneMenu id="relatedLocation" value="#{systemNumbersHandler.current.relatedLocation}" title="RelatedLocation" converter="#{locationConvertor}" >
                        <f:selectItems value="#{locationHandler.list}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="Document" value="#{systemNumbersHandler.current.document}" title="Document"  >
                        <f:selectItems value="#{documentEnumHandler.documentList}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="DocumentPrefix:" for="documentPrefix" />
                    <h:inputText id="documentPrefix" value="#{systemNumbersHandler.current.documentPrefix}" title="DocumentPrefix" />
                    <h:outputLabel value="SystemNumber:" for="systemNumber" />
                    <h:inputText id="systemNumber" value="#{systemNumbersHandler.current.systemNumber}" title="SystemNumber" />
                    <h:commandButton value="Save" action="#{systemNumbersHandler.createSystemNumber()}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
