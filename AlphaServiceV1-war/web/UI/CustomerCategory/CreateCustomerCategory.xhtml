<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../MainTemplateUI.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:growl id="Message" showDetail="true"/>
                        <h1><h:outputText value="Create Customer Category"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Description:" for="description" />
                            <h:inputText id="description" value="#{customerCategoryHandler.current.description}" title="Description"  />
                            <p:commandButton value="Save" action="#{customerCategoryHandler.createCustomerCategory()}" update="Message" />
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
