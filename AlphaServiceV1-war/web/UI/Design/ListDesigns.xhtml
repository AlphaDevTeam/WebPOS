<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
         <ui:composition template="./../../MainTemplateUI.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List of Designs"/></h1>
                        <p:dataTable value="#{designHandler.list}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DesignCode"/>
                                </f:facet>
                                <h:outputText value="#{item.designCode}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DesignProfitPerc"/>
                                </f:facet>
                                <h:outputText value="#{item.designProfitPerc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Product"/>
                                </f:facet>
                                <h:outputText value="#{item.product}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prefix"/>
                                </f:facet>
                                <h:outputText value="#{item.designPrefix}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
