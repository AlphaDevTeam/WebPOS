<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="JobNumber:" for="jobNumber" />
                    <h:inputText id="jobNumber" value="#{jobHandler.current.jobNumber}" title="JobNumber" />
                    <h:outputLabel value="JobDescription:" for="jobDescription" />
                    <h:inputText id="jobDescription" value="#{jobHandler.current.jobDescription}" title="JobDescription" />
                    <h:outputLabel value="JobStatus:" for="jobStatus" />
                    <h:inputText id="jobStatus" value="#{jobHandler.current.jobStatus}" title="JobStatus" />
                    <h:outputLabel value="JobAssingedDate:" for="jobAssingedDate" />
                    <h:inputText id="jobAssingedDate" value="#{jobHandler.current.jobAssingedDate}" title="JobAssingedDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:commandButton value="Save" action="#{jobHandler.createJob()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
