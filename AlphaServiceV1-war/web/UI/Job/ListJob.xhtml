<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{jobHandler.list}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="JobNumber"/>
                        </f:facet>
                        <h:outputText value="#{item.jobNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="JobDescription"/>
                        </f:facet>
                        <h:outputText value="#{item.jobDescription}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="JobStatus"/>
                        </f:facet>
                        <h:outputText value="#{item.jobStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="JobAssingedDate"/>
                        </f:facet>
                        <h:outputText value="#{item.jobAssingedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
