<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{productHandler.list}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProdCode"/>
                        </f:facet>
                        <h:outputText value="#{item.prodCode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProductDescription"/>
                        </f:facet>
                        <h:outputText value="#{item.productDescription}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProfitPerc"/>
                        </f:facet>
                        <h:outputText value="#{item.profitPerc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prefix"/>
                        </f:facet>
                        <h:outputText value="#{item.productPrefix}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
