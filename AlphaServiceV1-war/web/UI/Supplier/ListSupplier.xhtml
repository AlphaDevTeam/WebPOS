<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:outputLabel id="test" value="asdfasd"/>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{supplierHandler.allSuppliers()}" var="item">
                    <p:column width="100"  >
                        <f:facet  name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText id="Address" value="#{item.zipCode} , #{item.street} , #{item.city} , #{item.addressState}"/>
                        <p:overlayPanel appendToBody="true" id="myPanel" for="Address" showEvent="mouseover" hideEvent="mouseout">
                            <p:panelGrid columns="2">  
                                <f:facet name="header">Address</f:facet>  

                                <h:outputLabel value="PO BOX : " />  
                                <h:outputLabel value="#{item.zipCode}" />

                                <h:outputLabel value="STREET : " />  
                                <h:outputLabel value="#{item.street}" />
                                
                                <h:outputLabel value="CITY : " />  
                                <h:outputLabel value="#{item.city}" />

                                <h:outputLabel value="STATE : " />  
                                <h:outputLabel value="#{item.addressState}" />
                                
                            </p:panelGrid>  
                        </p:overlayPanel>  
                     </p:column>   
                     
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EmailAddress"/>
                        </f:facet>
                        <h:outputText value="#{item.emailAddress}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fax"/>
                        </f:facet>
                        <h:outputText value="#{item.fax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mobile"/>
                        </f:facet>
                        <h:outputText value="#{item.mobile}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="URL"/>
                        </f:facet>
                        <h:outputText value="#{item.URL}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CreditLimit"/>
                        </f:facet>
                        <h:outputText value="#{item.creditLimit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CustCode"/>
                        </f:facet>
                        <h:outputText value="#{item.custCode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CustNIC"/>
                        </f:facet>
                        <h:outputText value="#{item.custNIC}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Custcategory"/>
                        </f:facet>
                        <h:outputText value="#{item.custcategory}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Extra"/>
                        </f:facet>
                        <h:outputText value="#{item.extra}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FirstName"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Inactive"/>
                        </f:facet>
                        <h:outputText value="#{item.inactive}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LastName"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
