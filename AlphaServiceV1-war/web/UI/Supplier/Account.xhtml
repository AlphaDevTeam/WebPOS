<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./../../MainTemplateUI.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Supplier / Customer Account"/></h1>
                        
                        <p:selectOneMenu id="Customer" value="#{customerTransactionHandler.current.supplier}" label="Customer" converter="#{supplierConvertor}" >
                            <f:selectItem itemLabel="Select One" itemValue="#{customerTransactionHandler.current.supplier}" /> 
                            <f:selectItems value="#{supplierHandler.allSuppliers()}"  />
                            <p:ajax update="accountTable" /> 
                        </p:selectOneMenu>
                        
                        <p:dataTable id="accountTable" value="#{customerTransactionHandler.selectedList}" var="item">
                            
                            <p:column rendered="false">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.date}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supplier"/>
                                </f:facet>
                                <h:outputText value="#{item.supplier}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Logger"/>
                                </f:facet>
                                <h:outputText value="#{item.logger}"/>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CR"/>
                                </f:facet>
                                <h:outputText value="#{item.CR}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DR"/>
                                </f:facet>
                                <h:outputText value="#{item.DR}"/>
                            </p:column>    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Balance"/>
                                </f:facet>
                                <h:outputText value="#{item.balance}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
</html>
