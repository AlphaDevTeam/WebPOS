<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./../../MainTemplateUI.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Stock Report"/></h1>
                        <p:dataTable value="#{stockHandler.list}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="StockLocation"/>
                                </f:facet>
                                <h:outputText value="#{item.stockLocation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SockItem"/>
                                </f:facet>
                                <h:outputText value="#{item.sockItem}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="StockQty"/>
                                </f:facet>
                                <h:outputText value="#{item.stockQty}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Chart"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                                <p:meterGaugeChart seriesColors="cc6666,66cc66" showTickLabels="true" value="#{chartHelper.getChart(item.stockQty,item.sockItem.reorderLevel)}" style="width:400px;height:250px" title="#{item.sockItem}" label="#{item.sockItem.unitOfMeasurement}"/> 
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
