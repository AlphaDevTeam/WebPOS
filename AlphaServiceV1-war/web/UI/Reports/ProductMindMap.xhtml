<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <h:form>
                    <p:mindmap id="mapMind" value="#{productMindMapHandler.root}" style="width: 100%;height: 600px;border: 1px solid black;">
                    </p:mindmap>

                    <p:selectOneMenu id="Product" value="#{productMindMapHandler.currentProduct}" label="Item" converter="#{productConvertor}" >
                            <f:selectItem itemLabel="Select One"/> 
                            <f:selectItems value="#{productHandler.list}"  />
                            <p:ajax update="mapMind" /> 
                        </p:selectOneMenu> 
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
