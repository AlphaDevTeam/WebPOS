<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Alpha Service - Alpha Development Team ( Pvt ) Ltd</title>
        <link rel="stylesheet" type="text/css" href="Reso/CoreStyles.css" />
    </h:head>
    
    
    <h:body >
        <!-- <p:graphicImage id="AlphaLogo"  value="Alpha Development Team ( Pvt ) Ltd" url="Reso/AlphaLogoBlack.jpg"/>  -->
        <hr/>
        <center>
        </center>
        <hr/>
        <h:outputLabel id="InvalidAuth" value="Un-Authorized Access" rendered="#{!infoGrabber.validTerminal}" />
        
        <f:view>
            <h:form >
                <p:growl id="message" autoUpdate="true" />
                <h:commandButton value="Validate" action="#{terminalHandler.validateTerminal}" />
                <h1><h:outputText value="Create/Edit #{terminalHandler.validateTerminalSession()} "/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="PassWord:" for="passWord" />
                    <h:inputText id="passWord" value="#{userHandler.current.passWord}" title="PassWord" />
                    <h:outputLabel value="UserName:" for="userName" />
                    <h:inputText id="userName" value="#{userHandler.current.userName}" title="UserName" />
                    <h:commandButton value="Validate" action="#{userHandler.validateUser}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
   
</html>
