<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../MainTemplateUI.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Manage Credit Card Terminals "/></h1>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Terminal Code : " for="terminalCode" />
                            <h:inputText id="terminalCode" value="#{creditCardTerminalHandler.current.terminalCode}" title="Terminal Code" />
                            <h:outputLabel value="Description : " for="terminalDescription" />
                            <h:inputText id="terminalDescription" value="#{creditCardTerminalHandler.current.terminalDescription}" title="Description" />
                            <h:outputLabel value="Location : " for="relatedLocation" />
                            <p:selectOneMenu id="relatedLocation" value="#{creditCardTerminalHandler.current.relatedLocation}" label="Location " converter="#{locationConvertor}" >
                                <f:selectItem itemLabel="Select One" />  
                                <f:selectItems value="#{locationHandler.list}"/>
                            </p:selectOneMenu>
                            <h:commandButton value="Save" action="#{creditCardTerminalHandler.persistCreditCardTerminals()}" />
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
