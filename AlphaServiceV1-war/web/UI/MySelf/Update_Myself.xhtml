<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <ui:insert name="title">WeBPOS - #{systemsHandler.current.header}</ui:insert>
    </h:head>
    <h:body>

        <h:panelGroup layout="block"> Update Myself Here..!! </h:panelGroup>

        <h:form>

            <h:outputLabel value="Enter ID: " for="myid" />
            <h:inputText id="myid" value="#{secondMyselfHandler.mslf.id}"  required="true"/>
            <h:commandButton value="view"  action="#{secondMyselfHandler.singleMyselfRecord()}"/>

            <h:outputLabel value="Do you want to update #{secondMyselfHandler.mslf.name}..??"  />

            <h:inputText id="upmyid" value="#{secondMyselfHandler.mslf.name}" />
            <h:inputText id="updmyid" value="#{secondMyselfHandler.mslf.age}" />
            
            <h:commandButton value="update"  action="#{secondMyselfHandler.updateRecord()}"/>
        </h:form>


    </h:body>
</html>
