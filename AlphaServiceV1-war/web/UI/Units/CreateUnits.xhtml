<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                
                
                <f:view>
                    

                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Unit Description : " for="unitDescription" />
                            <p:inputText id="unitDescription" value="#{unitsHandler.current.unitDescription}" title="UnitDescription" />
                            <p:outputLabel value="Unit Code : " for="unitCode" />
                            <p:inputText id="unitCode" value="#{unitsHandler.current.unitCode}" title="UnitCode" />
                            <p:commandButton value="Save" action="#{unitsHandler.persistUOM}"/>
                                
                          
                        </h:panelGrid>
                    </h:form>
                </f:view>

                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
