<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../MainTemplateUI.xhtml">

           

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create Stock Adjestments "/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="AdjestmentDescription:" for="adjestmentDescription" />
                            <h:inputText id="adjestmentDescription" value="#{stockAdjestmentsHandler.current.adjestmentDescription}" title="AdjestmentDescription" />
                            <h:outputLabel value="AdjestmentQty:" for="adjestmentQty" />
                            <h:inputText id="adjestmentQty" value="#{stockAdjestmentsHandler.current.adjestmentQty}" title="AdjestmentQty" />
                            
                            <h:outputLabel value="AdjestmentLocation:" for="adjestmentLocation" />
                            <h:inputText id="adjestmentLocation" value="#{stockAdjestmentsHandler.current.adjestmentLocation}" title="AdjestmentLocation" />
                            <h:outputLabel value="AdjestmentItems:" for="adjestmentItems" />
                            <h:inputText id="adjestmentItems" value="#{stockAdjestmentsHandler.current.adjestmentItems}" title="AdjestmentItems" />
                            <h:outputLabel value="AdjestmentType:" for="adjestmentType" />
                            <h:inputText id="adjestmentType" value="#{stockAdjestmentsHandler.current.adjestmentType}" title="AdjestmentType" />
                            <h:commandButton value="Save" action="#" />
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

           

        </ui:composition>

    </body>
</html>
