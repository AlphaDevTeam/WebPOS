<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="EmpName:" for="empName" />
                    <h:inputText id="empName" value="#{employeHandler.current.empName}" title="EmpName" />
                    <h:outputLabel value="EmpCode:" for="empCode" />
                    <h:inputText id="empCode" value="#{employeHandler.current.empCode}" title="EmpCode" />
                    <h:outputLabel value="Logger:" for="logger" />
                    <h:commandButton value="Save" action="#{employeHandler.createEmploye()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
